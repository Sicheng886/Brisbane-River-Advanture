    <section class="game-menu">
        <button id="reset-btn">Reset Character</button>
        <button id="report-btn">Report Wrong Answer</button>

    <main class="index-body">
        <aside id="chapter">

        </aside>
        <section id="gameSec"></section>
        <section id="guess-game">

            <section id="cover">
                <img src="img/cover.png" alt="">
            </section>
            <section id="pic-display">
                <h2>Which one of them is right picture?</h2>
                <img src="img/placeholder.jpg" alt="If they are not showing, please contact the developing team">

    <section id="report-form">
        <button id="close-btn">X</button>
        <form action="">
            <label for="chapter">Chapter</label>
            <input type="text" name="chapter" id="form-chapter" disabled>
            <label for="">Displayed pic(from left to right, top to bottom)</label>
            <input type="text" name="pic1" id="form-pic1" disabled>
            <input type="text" name="pic2" id="form-pic2" disabled>
            <input type="text" name="pic3" id="form-pic3" disabled>
            <input type="text" name="pic3" id="form-pic4" disabled>
            <label for="reason">Problem Description</label>
            <textarea name="reason" id="form-discription" cols="50" rows="10"></textarea>
            <button type="submit" id="report-submit-btn">Submit</button>
        </form>
    </section>
